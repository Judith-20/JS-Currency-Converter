<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button id="btn" class="btn">Open Converter</button>

      <div class="card hide" id="card">
        <div class="cardDiv">
            <span id="closeModal" class="closeModal">&times;</span>
            <h2>Currency Converter</h2>
        <div class="select">
          <label for="select" class="select">Select a Currency:</label>
          <select name="select" id="select" class="dropDown">
            <option value="" disabled selected>Choose...</option>
            <option value="Naira to Dollar">Naira to Dollar</option>
            <option value="Dollar to Naira">Dollar to Naira</option>
          </select>
        </div>

        <div class="currency">
           <div class="nToD">
            <label for="nairaInput">Amount in Naira (&#8358): <input type="number" id="nairaInput" class="naira"></label>
            <label for="dollarResult">Amount in Dollar (&#36): <input type="number" id="dollarResult" class="dollarResult" readonly></label>
           </div>

           <div class="dToN hide">
            <label for="dollarInput">Amount in Dollar (&#36): <input type="number" id="dollarInput" class="dollar"></label>
            <label for="nairaResult">Amount in Naira (&#8358): <input type="number" id="nairaResult" class="nairaResult" readonly></label>
           </div>

        </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
